<!DOCTYPE html>
<html>
    <head>
        <title>Forget password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href="static/login-relative.css" rel="stylesheet" type="text/css" />
        <link href="static/forget-password.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="alert-div">
            <div class="alert alert-warning d-flex align-items-center fade hide" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                    viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div></div>
            </div>
        </div>

        <h1 class="title">Forget password</h1>

        <div class="steps">
            <div class="step step-done step-1">1. Information</div>
            <div class="step step-2">2. Verify & Update</div>
            <div class="step step-3">3. Finish</div>
        </div>
        <div class="steps-line">
            <div class="steps-indicator"></div>
        </div>

        <div class="form-div">
            <div class="carousel slide carousel-form" data-bs-touch="false">
                <div class="carousel-inner">
                    <!-- information form -->
                    <div class="carousel-item active">
                        <form class="needs-validation" onsubmit="information(); return false;">
                            <fieldset id="information-fieldset">
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control login-item-input ps-1 pb-0"
                                        id="information-username" placeholder="Username" autocomplete="off"
                                        onblur="checkInformationFormUsername()">
                                    <label for="information-username" class="ps-1">Username</label>
                                    <div class="invalid-feedback" id="information-username-invalid">
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control login-item-input ps-1 pb-0" id="information-email"
                                        placeholder="Email" autocomplete="off" onblur="checkInformationFormEmail()">
                                    <label for="information-email" class="ps-1">Email</label>
                                    <div class="invalid-feedback" id="information-email-invalid">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="next-btn">
                                    <button type="submit" class="btn my-3">Next ></button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- verify form -->
                    <div class="carousel-item">
                        <form class="needs-validation" onsubmit="verify(); return false;">
                            <fieldset id="verify-fieldset">
                                <div class="my-3 form-text">We have sent a verification code to your email! Please check
                                    your email and input the verification code!</div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control login-item-input ps-1 pb-0" id="verify-code"
                                        placeholder="Verification code" autocomplete="off" onblur="checkVerifyFormCode()">
                                    <label for="verify-code" class="ps-1">Verification code</label>
                                    <div class="invalid-feedback" id="verify-code-invalid">
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control login-item-input ps-1 pb-0"
                                        id="verify-new-password" placeholder="New password" autocomplete="off"
                                        onblur="checkVerifyFormNewPassword()">
                                    <label for="verify-new-password" class="ps-1">New password</label>
                                    <div class="invalid-feedback" id="verify-new-password-invalid">
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control login-item-input ps-1 pb-0"
                                        id="verify-confirm-password" placeholder="Confirm password" autocomplete="off"
                                        onblur="checkVerifyFormConfirmPassword()">
                                    <label for="verify-confirm-password" class="ps-1">Confirm password</label>
                                    <div class="invalid-feedback" id="verify-confirm-password-invalid">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="next-btn">
                                    <button type="submit" class="btn my-3">Next &gt;</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- finish -->
                    <div class="carousel-item">
                        <div class="my-3 finish-content">Congratulations!<br>You have updated your password!<br>Enjoy
                            your journey on OJ System!</div>
                        <button class="btn my-3 finish-btn" onclick="finish()">Finish</button>
                    </div>
                </div>
            </div>
        </div>
        

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="static/jquery-3.7.0.min.js" type="text/javascript"></script>
        <script src="static/login-relative.js" type="text/javascript"></script>
        <script src="static/forget-password.js" type="text/javascript"></script>
    </body>
</html>
