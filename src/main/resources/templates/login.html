<!DOCTYPE html>
<html>

<head>
    <title>Login to OJ System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="../static/login-relative.css" rel="stylesheet" type="text/css" />
    <link href="../static/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="alert-div">
        <div class="alert alert-warning d-flex align-items-center fade hide" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <div></div>
        </div>
    </div>

    <h1 class="title">Login to OJ System</h1>

    <div class="form-div">
        <form class="needs-validation" onsubmit="login(); return false;">
            <fieldset>
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control login-item-input ps-1 pb-0" id="login-username"
                        placeholder="Username" autocomplete="off">
                    <label for="login-username" class="ps-1">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control login-item-input ps-1 pb-0" id="login-password"
                        placeholder="Password" autocomplete="off">
                    <label for="login-password" class="ps-1">Password</label>
                </div>
                <div class="row g-0 justify-content-between mb-3">
                    <div class="col-7 form-floating pe-2">
                        <input type="text" class="form-control login-item-input ps-1 pb-0" id="login-kaptcha"
                            placeholder="Kaptcha" autocomplete="off">
                        <label for="login-kaptcha" class="ps-1">Kaptcha</label>
                    </div>
                    <div class="col-5" id="login-kaptcha-div">
                        <img class="img-fluid mt-auto" id="login-kaptcha-img" alt="kaptcha" onclick="getKaptcha()" />
                    </div>
                </div>
                <button type="submit" class="btn my-3">Login</button>
            </fieldset>
        </form>
    </div>
    
    <div id="links" class="pt-3">
        <a href="forget-password.html">Forget password</a>
        <a href="register.html">Create an account</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../static/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="../static/login-relative.js" type="text/javascript"></script>
    <script src="../static/login.js" type="text/javascript"></script>
</body>

</html>
