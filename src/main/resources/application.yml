jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: linkedhashmap
      keyConvertor: fastjson
      limit: 100
  remote:
    default:
      type: redis
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      host: 127.0.0.1
      port: 6379
#      password: 123456
mybatis:
  mapper-locations: mybatis/mapper/*.xml
  type-aliases-package: com.offer.oj.domain

server:
  port: 8080

logging:
  file:
    name: sys.log
    path: log
  config: classpath:log/logback-spring.xml